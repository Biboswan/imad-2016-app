<input type="text" id ="com" placeholder="Comment"> </input>

<script>
var submit=document.getElementById('accept');
submit.onclick=function()
{
    var Inputcom=document.getElementById('com');
    var comval=Inputcom.value;
     var request= new XMLHttpRequest();
     request.open('GET','http://biboswan.imad.hasura-app.io/submit-comment?comment='+comval,true);
     request.send(null);
     
    request.onreadystatechange=function()
    {
        if(request.readyState===XMLHttpRequest.DONE)
        {
        if(request.status===200)
        {
          var comarr=JSON.parse(request.responseText);
    var nlist='';
    for(var i=0;i<comarr.length;i++)
       nlist+='<li>'+comarr[i]+'</li>';
    var ol=document.getElementById('list');
    ol.innerHTML=nlist;
        }
        }
    };
    
};
