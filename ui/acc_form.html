<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
      <script type="text/javascript" src="/ui/acc"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js"></script>
   <link href="/ui/style.css" rel="stylesheet"/>
    <title>
        BIBOBLOG_Signg
    </title>
     <link rel="icon" href="/logoB" type="image/x-icon">
     <style>
     body
     {
       background-color:rgba(158, 158, 158,0.45);
      }
     </style>
    </head>
    <body>
        <div class="container">
  <h2 class="center">Account Form</h2>
  <form class="form-horizontal"  action="/create-user" method="post" enctype="application/x-www-form-urlencoded">
       <div class="form-group">
           <label class="control-label col-sm-2">Username:</label>
           <div class="col-sm-10">
               <input id="username" name="username" type="text" class="form-control" placeholder="XYZ">
               </div>
               </div>
               <div class="form-group">
      <label class="control-label col-sm-2" >Password:</label>
      <div class="col-sm-10">
        <input type="password" name="password" class="form-control" id="pwd" placeholder="just a blog app,set an easy password!!">
      </div>
      </div>
      <div class="form-group">
           <label class="control-label col-sm-2">Full Name:</label>
           <div class="col-sm-10">
               <input id="name" name="name" type="text" class="form-control" placeholder="Enter name">
               </div>
               </div>
                <div class="form-group">
           <label class="control-label col-sm-2">D.O.B:</label>
            <div class="col-sm-10">
               <input id="dob" name="dob" type="date" class="form-control col-sm-10" placeholder="Enter ur birthdate">
               </div>
               </div>
               
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-2">Sex:</label>
      <div class="col-sm-3">
       <input id="sex1" type="radio" name="sex" value="male" checked>Male</div>
             <div class="col-sm-3">
  <input id="sex2" type="radio" name="sex" value="female"> Female</div>
        <div class="col-sm-3">
  <input  id="sex3" type="radio" name="sex" value="other"> Other</div>
    </div>
    
      <div class="center">
        <input type="submit" class="btn btn-success" value="SUBMIT" id="register"/>
      </div>
      </form>
       <div class="center" style="margin-top:12px">
        <button class="btn btn-warning" id="exit">Exit</button>
      </div>
  </div>
  
</body>
</html>
